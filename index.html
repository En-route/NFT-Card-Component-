<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
    <div class="frame">
      <div class="cube-container">
        <div class="cyan-frame cube">
          <img src="./images/icon-view.svg" class="view" alt="view-icon" />
        </div>
        <a href="#"
          ><img class="cube" src="./images/image-equilibrium.jpg" alt="cube"
        /></a>
      </div>
      <div class="p">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div>
        <p class="border-bottom">
          <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum-icon" />
          <span class="cyan">0.041ETH</span
          ><span class="right"
            ><img class="icon" src="./images/icon-clock.svg" alt="clock-icon" /> 3 days
            left</span
          >
        </p>
        <span
          ><img src="./images/image-avatar.png" class="avatar" alt="guy pic" />Creation of
          <a href="#">Jules Wyvern</a>
        </span>
      </div>
    </div>
    </main>  
  </body>
</html>
